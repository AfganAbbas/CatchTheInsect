<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button id="play-btn">Play Game</button>
    </div>
    <div class="screen">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insect-list">
        <li>
          <button class="insect-select">
            <p>Beetle</p>
            <img src="style/img/Insect.png" alt="insect" />
          </button>
        </li>
        <li>
          <button class="insect-select">
            <p>Ant</p>
            <img src="style/img/ant.png" alt="ant insect" />
          </button>
        </li>
        <li>
          <button class="insect-select">
            <p>Spider</p>
            <img src="style/img/spider.png" alt="spider insect" />
          </button>
        </li>
        <!-- <li><button class="insect-select">
                    <p></p> <img src="" alt="">
                </button></li> -->
      </ul>
    </div>
    <div class="screen game_container">
      <h3 id="Time">Time: 00:00</h3>
      <h3 id="Score">Score: 0</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
